<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login form design with material design.">
    <meta name="author" content="Firoz Ahmad Likhon <likh.deshi@gmail.com>">
    <meta name="keywords"
          content="material design, materialize design, materialize css, beautiful login, material design example">

    <title>Login</title>

    <!-- Materialize Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons Styles-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Css -->
    <style>
        .medium-small {
            font-size: 0.9rem;
        }

        .margin-left-7 {
            margin-left: 7px;
        }

        .margin-bottom-0 {
            margin-bottom: 0 !important;
        }
    </style>
</head>
<body class="cyan">
<div class="container" style="margin-top: 50px">
    <div class="row margin-bottom-0">
        <div class="col s12 m4 offset-m4">
            <div class="card z-depth-4">
                <div class="card-content black-text">
                    <span class="card-title">Login</span>
                    <h2 class="center-align"></h2>
                    <div class="row margin-bottom-0">
                        <form class="col m12">
                            <div class="row margin-bottom-0">
                                <div class="input-field col m12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input type="text" id="username" name="username" class="validate">
                                    <label for="username">User</label>
                                </div>
                            </div>
                            <div class="row margin-bottom-0">
                                <div class="input-field col m12">
                                    <i class="material-icons prefix">lock</i>
                                    <input type="password" id="password" name="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col m12">
                                    <p>
                                        <label>
                                            <input type="checkbox" id="remember">
                                            <span for="remember" class="margin-left-7">Remember me</span>
                                        </label>
                                    </p>
                                </div>
                            </div>
                            <div class="row margin-bottom-0">
                                <div class="col m12">
                                    <i class="btn waves-effect waves-light col s12 waves-input-wrapper" style=""><input
                                            class="waves-button-input" value="Login" type="submit"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col m6">
                                    <p class="medium-small margin-left-7"><a href="#">Register Now!</a></p>
                                </div>
                                <div class="input-field col m6">
                                    <p class="medium-small"><a href="#">Forgot password?</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
